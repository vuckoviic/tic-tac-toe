<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <div class="game-main">
            <dialog open>
                <div id="exit-dialog">X</div>
                <form action="">
    
                    <label for="player1name">Enter first player's name:</label> <br>
                    <input type="text" id="player1name" required> <br>
                    <label for="player2name">Enter second player's name:</label> <br>
                    <input type="text" id="player2name" required>
    
                    <p id="player1ChooseYourSign"></p>
                    <div class="choose-sign">
                        <label>
                            <input type="radio" name="choose_sign" value="X" required>
                            <img class="dialogButton chooseSignButton not-selected-sign" src="images/x.png" alt="Option X">
                        </label>
                        
                        <label>
                            <input type="radio" name="choose_sign" value="O" required>
                            <img class="dialogButton chooseSignButton not-selected-sign" src="images/o.png" alt="Option O">
                        </label>

                        <!-- <button class="dialogButton chooseSignButton not-selected-sign" type="button"><img src="images/x.png" alt=""></button> -->
                        <!-- <button class="dialogButton chooseSignButton not-selected-sign" type="button"><img src="images/o.png" alt=""></button> -->
                    </div>
    
                    <button id="dialogPlayButton" class="dialogButton" type="submit">Play!</button>
    
                </form>
            </dialog>

            <p id="whosTurnItIs">Aleksa's turn</p>
            <div class="signs-and-table">
                <img src="images/x.png" alt="">
                <div class="table">
                    <div class="table-cell 11 left-cell up-cell" data-row="1" data-column="1"></div>
                    <div class="table-cell 12 up-cell" data-row="1" data-column="2"></div>
                    <div class="table-cell 13 up-cell right-cell" data-row="1" data-column="3"></div>
                    <div class="table-cell 21 left-cell" data-row="2" data-column="1"></div>
                    <div class="table-cell 22" data-row="2" data-column="2"></div>
                    <div class="table-cell 23 right-cell" data-row="2" data-column="3"></div>
                    <div class="table-cell 31 left-cell down-cell" data-row="3" data-column="1"></div>
                    <div class="table-cell 32 down-cell" data-row="3" data-column="2"></div>
                    <div class="table-cell 33 right-cell down-cell" data-row="3" data-column="3"></div>
                </div>
                <img src="images/o.png" alt="">
            </div>

        </div>

        <div class="footer">
            <p>By <a href="https://github.com/vuckoviic/tic-tac-toe" target="_blank"> Aleksa Vučković</p>
            <img src="images/github.png" alt="">
            </a>
        </div>
    </div>
    
</body>
</html>
