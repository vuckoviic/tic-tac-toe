<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        
        <div class="heading">
            <h1 id="ttt">TIC TAC T<span style="color: rgb(78, 101, 231);">O</span>E</h1>
            <p id="pvsp">Player VS Player</p>
        </div>

        <button id="playButton">Play!</button>
    
        <dialog>
            <div id="exit-dialog">X</div>
            <form action="">

                <label for="player1name">Enter first player's name:</label> <br>
                <input type="text" id="player1name"> <br>
                <label for="player2name">Enter second player's name:</label> <br>
                <input type="text" id="player2name">

                <p>Player 1 choose your sign:</p>
                <div class="choose-sign">
                    <button class="dialogButton" type="button"><img src="images/x.png" alt=""></button>
                    <button class="dialogButton" type="button"><img src="images/o.png" alt=""></button>
                </div>

                <button id="dialogPlayButton" class="dialogButton" type="button">Play!</button>

            </form>
        </dialog>

        <div class="footer">
            <p>By <a href="https://github.com/vuckoviic/tic-tac-toe" target="_blank"> Aleksa Vučković</p>
            <img src="images/github.png" alt="">
            </a>
        </div>
    </div>

</body>
</html>
